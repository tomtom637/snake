<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div>H-Score: <span class="high-score"></span></div>
        <div>Score: <span class="score"></span></div>
      </header>
      <footer class="footer">
        <div class="speed" data-speed="slow">slow</div>
        <div class="speed" data-speed="medium">medium</div>
        <div class="speed" data-speed="fast">fast</div>
        <div class="speed" data-speed="madness">madness</div>
      </footer>
      <div id="app"></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
