<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div>H-Score: <span class="high-score"></span></div>
        <div>Score: <span class="score"></span></div>
      </header>
      <div class="game-over hidden">
        <h3 class="game-over__title">GAME OVER</h3>
        <p class="game-over__message">SSsssSSsssSSs</p>
        <button class="game-over__btn">PRESS ENTER</button>
      </div>
      <footer class="footer">
        <button role="button" class="speed" data-speed="slow">slow</button>
        <button role="button" class="speed" data-speed="normal">normal</button>
        <button role="button" class="speed" data-speed="fast">fast</button>
        <button role="button" class="speed" data-speed="insane">insane</button>
      </footer>
      <div id="app"></div>
    </div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
